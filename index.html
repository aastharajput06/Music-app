<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Tap Music</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with only one tap</p>
        </header>
        <div class ="visual"></div>
        <div class="pads">
            <div class="pad1"></div>
                <audio class ="sounds" src = "./sounds/bubbles.mp3 "></audio>
            <div class="pad2"></div>
                <audio  class ="sounds" src="./Sounds/clay.mp3"></audio>
            <div class="pad3"></div>
                <audio  class ="sounds" src="./Sounds/confetti.mp3"></audio>
            <div class="pad4"></div>
                <audio  class ="sounds" src="Sounds/glimmer.mp3"></audio>  
            <div class="pad5"></div>
                <audio  class ="sounds" src="./Sounds/moon.mp3"></audio>
            <div class="pad6"></div>
                <audio  class ="sounds" src="./Sounds/ufo.mp3"></audio>
        </div>
    </div>
  <script src="./index.js" ></script> 
</body>
</html>
